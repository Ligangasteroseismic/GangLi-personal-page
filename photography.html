<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;  /* 使图片和文字垂直排列 */
            text-align: center;  /* 使文字居中 */
            padding: 20px;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2em;
            text-decoration: none;
        }
        .back-to-home {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-to-home a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
        }
        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-to-home">
            <a href="index.html">&larr; Back to Home</a>
        </div>
        <h1>My Photography Portfolio</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const galleryElement = document.getElementById('gallery');
        const images = [
            {
            src: 'assets/images/photography/ISS_Jupiter_correct_satellite_name.PNG',
                description: 'The international space station transited Jupiter.'
            },
            {
            src: 'assets/images/photography/IMG_3670.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/IMG_3671.jpg',
                description: ''
            },
            {
            src: 'assets/images/photography/IMG_9618.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/IMG_4483 2.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/C2020_F3_ligang.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/DSC_5885.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/perseid 2.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/0812四人合影.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/2021双子 红2 2.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/solar-eclipse-spectrum-timelapse.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/月落后星空 拷贝.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/TIMELAPSE_0197-已增强-NR.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/日食串串 拷贝.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/HDR日食日冕.JPG',
                description: ''
            },
            {
            src: 'assets/images/photography/流星景1 拷贝.JPG',
                description: ''
            }
        ];

        images.forEach((imgSrc, index) => {
            const anchor = document.createElement('a');
            anchor.href = `#img${index}`;
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = `Photo ${index + 1}`;
            anchor.appendChild(img);
            galleryElement.appendChild(anchor);

            // Create Lightbox
            const lightboxDiv = document.createElement('div');
            lightboxDiv.id = `img${index}`;
            lightboxDiv.classList.add('lightbox');
            const lightboxAnchor = document.createElement('a');
            lightboxAnchor.href = '#';
            lightboxAnchor.classList.add('lightbox-close');
            lightboxAnchor.innerHTML = '&times;';
            const lightboxImg = document.createElement('img');
            lightboxImg.src = image.src;
            lightboxImg.alt = `Photo ${index + 1}`;
            
            const lightboxDescription = document.createElement('p');  // 新增的描述元素
            lightboxDescription.textContent = image.description;  // 设置描述文字
            
            lightboxDiv.appendChild(lightboxAnchor);
            lightboxDiv.appendChild(lightboxImg);
            lightboxDiv.appendChild(lightboxDescription);  // 将描述添加到 Lightbox 中
            document.body.appendChild(lightboxDiv);
        });
    </script>
</body>
</html>
