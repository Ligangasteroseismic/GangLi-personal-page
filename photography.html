<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2em;
            text-decoration: none;
        }
        .back-to-home {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-to-home a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
        }
        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-to-home">
            <a href="index.html">&larr; Back to Home</a>
        </div>
        <h1>My Photography Portfolio</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const galleryElement = document.getElementById('gallery');
        const numberOfImages = 16; // Replace with the actual number of images you have
        const imageFolderPath = 'assets/images/photography/';
        const extensions = ['jpg', 'jpeg', 'png', 'JPG', 'JPEG', 'PNG'];

        function findImageFile(imageBaseName) {
            for (let ext of extensions) {
                let imgSrc = `${imageFolderPath}${imageBaseName}.${ext}`;
                let http = new XMLHttpRequest();
                http.open('HEAD', imgSrc, false);
                http.send();
                if (http.status != 404) {
                    return imgSrc;
                }
            }
            return null;
        }

        for (let i = 1; i <= numberOfImages; i++) {
            let imgSrc = findImageFile(`photo${i}`);
            if (imgSrc) {
                const anchor = document.createElement('a');
                anchor.href = `#img${i}`;
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Photo ${i}`;
                anchor.appendChild(img);
                galleryElement.appendChild(anchor);

                // Create Lightbox
                const lightboxDiv = document.createElement('div');
                lightboxDiv.id = `img${i}`;
                lightboxDiv.classList.add('lightbox');
                const lightboxAnchor = document.createElement('a');
                lightboxAnchor.href = '#';
                lightboxAnchor.classList.add('lightbox-close');
                lightboxAnchor.innerHTML = '&times;';
                const lightboxImg = document.createElement('img');
                lightboxImg.src = imgSrc;
                lightboxImg.alt = `Photo ${i}`;
                lightboxDiv.appendChild(lightboxAnchor);
                lightboxDiv.appendChild(lightboxImg);
                document.body.appendChild(lightboxDiv);
            } else {
                console.warn(`Image file for photo${i} not found.`);
            }
        }
    </script>
</body>
</html>
