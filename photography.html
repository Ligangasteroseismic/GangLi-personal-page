<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Photography Portfolio</h1>
        <div class="gallery">
            <img src="assets/images/photography/ISS_Jupiter_correct_satellite_name.PNG" alt="Photo 1">
            <img src="assets/images/photography/IMG_3670.JPG" alt="Photo 2">
            <img src="assets/images/photography/IMG_3671.jpg" alt="Photo 3">
            <img src="assets/images/photography/IMG_9618.JPG" alt="Photo 4">
            <img src="assets/images/photography/IMG_4483 2.JPG" alt="Photo 5">
            <img src="assets/images/photography/C2020_F3_ligang.JPG" alt="Photo 6">
        </div>

        <!-- Lightbox elements -->
        <div id="img1" class="lightbox">
            <a href="#" class="lightbox-close">&times;</a>
            <img src="assets/images/photography/ISS_Jupiter_correct_satellite_name.PNG" alt="Photo 1">
        </div>
        <div id="img2" class="lightbox">
            <a href="#" class="lightbox-close">&times;</a>
            <img src="assets/images/photography/IMG_3670.JPG" alt="Photo 2">
        </div>
        <div id="img3" class="lightbox">
            <a href="#" class="lightbox-close">&times;</a>
            <img src="assets/images/photography/IMG_3671.jpg" alt="Photo 3">
        </div>
        <div id="img4" class="lightbox">
            <a href="#" class="lightbox-close">&times;</a>
            <img src="assets/images/photography/IMG_9618.JPG" alt="Photo 4">
        </div>
        <div id="img5" class="lightbox">
            <a href="#" class="lightbox-close">&times;</a>
            <img src="assets/images/photography/IMG_4483 2.JPG" alt="Photo 5">
        </div>
        <div id="img6" class="lightbox">
            <a href="#" class="lightbox-close">&times;</a>
            <img src="assets/images/photography/C2020_F3_ligang.JPG" alt="Photo 6">
        </div>

        
    </div>
</body>
</html>
