<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background-image: url('assets/images/solar_eclipse_title_background.JPG'); /* 将your-image.jpg替换为你的图片路径 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 调整透明度 */
            z-index: 1;
        }
        .hero-content {
            z-index: 2;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to My Portfolio</h1>
            <p>Your tagline or brief description here</p>
        </div>
    </header>
</body>
</html>
